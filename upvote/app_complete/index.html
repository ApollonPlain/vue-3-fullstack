<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.5.3/css/bulma.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="../public/styles.css" /> -->
</head>

<style>
    .blue-border {
        border: 1px solid blue;
    }
</style>

<body>
    <div id="app">
        <h2 class="title has-text-centered dividing-header">UpVote!</h2>

        <div class="section">
            <article v-for="submission in sortedSubmissions" v-bind:key="submission.id" class="media"
                v-bind:class="{'blue-border':submission.votes > 20}">

                <submission-component v-bind:submission="submission" v-bind:submissions="sortedSubmissions">
                </submission-component>

            </article>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="./seed.js"></script>
    <script src="./main.js"></script>
</body>

</html>
